<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/49d28cdd1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row frequent-cities">
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="lonBut">
            London
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="parBut">
            Paris
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="nyBut">
            New York
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="sydBut">
            Sydney
          </button>
        </div>
      </div>
      <div class="withinCircle">
        <br />
        <br />
        <br />
        <div class="row topHalf">
          <div class="col-8 searchedInfo">
            <span class="city">Manchester</span> ,
            <span class="countryID">GB</span>
            <div class="todaysDate">
              Last updated - <span class="day">Saturday</span><span> </span
              ><span class="time">14:32</span>
            </div>
            <div class="temp">19<span>°</span></div>
            <div class="feelLike">
              Feel like: <span class="fLike">21</span>°
            </div>
          </div>
          <div class="col-4 image">
            <img src="#" />
            <div class="description">Cloudy</div>
          </div>
        </div>
        <ul class="extraInfo">
          <li class="wind">
            <strong>Wind speed</strong> | <span class="wSpeed">2</span>m/s
          </li>
          <li class="humidity">
            <strong>Humidity</strong> | <span class="hum">54</span>%
          </li>
          <li class="sunRise">
            <strong>Sunrise</strong> | <span class="sRise">05:30</span>
          </li>
          <li class="sunSet">
            <strong>Sunset</strong> | <span class="sSet">19:30</span>
          </li>
        </ul>
        <hr />
        <div class="row">
          <div class="col-sm">
            <form id="formInput">
              <input
                type="text"
                id="enterCity"
                placeholder="Enter City"
                autofocus
                class="search-bar"
              />
              <button type="submit" class="btn btn-primary" id="userInfo">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button type="submit" class="btn btn-primary" id="cLocat">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
